<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Full Screen Game</title>
    <style>
      /* Remove margins and ensure the canvas covers the full screen */
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        height: 100%;
      }
      canvas {
        display: block;
      }
      /* Hide the extra elements used for mood detection */
      #userVideo,
      #captureCanvas {
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="1300" height="960"></canvas>
    <!-- Hidden elements for mood detection -->
    <video id="userVideo" autoplay playsinline></video>
    <canvas id="captureCanvas"></canvas>
    <script src="snake-dsa.js"></script>
  </body>
</html>
